
title: "Create install page QR code"
summary: |-
  Generates a QR code which points to the public install page.
description: |-
  The Step generates a QR code from a URL using the GoQR API. 
  
  ### Configuring the Step
  
  1. The **Public install page URL** input has the URL automatically assigned, but you can modify this value for a different URL if you want to.
  2. You can also modify the **Public install page QR Code Image size**.  By default it is 150x150 pixels. 
  
  ### Troubleshooting
  
  Make sure the Step is placed after the **Deploy to Bitrise.io** Step, otherwise the `$BITRISE_PUBLIC_INSTALL_PAGE_URL` variable won't be available.
  This Step can only create a QR code from a single link. If you want to generate multiple ones, you can add the Step multiple times.
  
  ### Useful links
 
  - [GoQR Documentation](http://goqr.me/api/)
  
  ### Related Steps
  - [Deploy to Bitrise.io](https://www.bitrise.io/integrations/steps/deploy-to-bitrise-io)
website: https://github.com/bitrise-steplib/steps-create-install-page-qr-code
source_code_url: https://github.com/bitrise-steplib/steps-create-install-page-qr-code
support_url: https://github.com/bitrise-steplib/steps-create-install-page-qr-code/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04
type_tags:
  - utility

is_requires_admin_user: false
is_always_run: false
is_skippable: true

toolkit:
  go:
    package_name: github.com/bitrise-steplib/steps-create-install-page-qr-code

inputs:
  - public_install_page_url: $BITRISE_PUBLIC_INSTALL_PAGE_URL
    opts:
      title: "Public install page URL"
      summary: "The public install page URL"
      description: "Public install page URL can be generated by the **Deploy to Bitrise.io** Step."
      is_required: true

  - qr_code_size: "150x150"
    opts:
      title: Public install page QR Code Image size
      summary: "The size of the QR Code image using the format : WIDTHxHEIGHT"
      description: "The size of the QR Code image using the format : WIDTHxHEIGHT"
      is_required: true

outputs:
  - BITRISE_PUBLIC_INSTALL_PAGE_QR_CODE_IMAGE_URL:
    opts:
      title: Public install page QR Code Image URL
      description: QR Code Image URL for the public install page.
        
